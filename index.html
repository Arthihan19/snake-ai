<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
            name="description"
            content="Snake game with AI mode in VanillaJS"
    />
    <title>Snake AI game</title>
    <script src="index.js" defer type="module"></script>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/canvas.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/container.css" />
</head>
<body>
<div id="root">
    <div id="header" class="p-8 flex justify-between items-center">
        <h5>Snake AI game</h5>
    </div>
    <div class="w-container">
        <div class="flex flex-col justify-center w-full">
            <div id="score" class="mb-8 text-center"></div>
            <div class="flex flex-row justify-center items-center">
                <label class="flex items-center" id="active-ai-container"></label>
                <label class="flex items-center" id="cross-walls-container"></label>
                <label class="flex items-center" id="immortal-container"></label>
            </div>
        </div>
        <canvas id="canvas" class="mb-8"></canvas>
        <div id="speed-slider-container" class="flex flex-col items-center justify-center">
        </div>
    </div>
</div>
</body>
</html>
